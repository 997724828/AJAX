
<!DOCTYPE html>
<html>
  <head>
    <title>query.html</title>
	
    <meta charset='UTF-8' />
    <script type="text/javascript" src="../js/jquery.js" ></script>
    <script type="text/javascript" src="../js/lwquery.js"></script>

		<style>
			.main{
				width: 800px;
				margin: 40px auto;
			}
			.form{
				
			}
			.form .commit{
				min-width: 80px;
				padding:  6px;
			}
		</style>
  </head>
  
  <body>
    <div class='main'>
    	<div class='form'>
    		<button class='commit' onclick='query()'> 查询 </button>
    	</div>
    
    </div>
  </body>
  
  <script>
  
    
  		// jquery ajax 调用的一般写法
  		// $.ajax() 或写成 jQuery.ajax()是一样的
		function query()
		{ 
     
			$.ajax({
				type:'GET',       /* 请求类型 GET / POST */ 
				url:LW.getContextPath()+'studentQuery',  /* 服务URI, 用相对地址 */				
				dataType: 'json', /* 期望服务器返回的数据类型 */
				success: function(aaa){  /* 已经将服务器返回的数据转成 JS对象 */
					console.log(aaa);
				}
			});
		}
		
		
  	
  </script>
</html>
